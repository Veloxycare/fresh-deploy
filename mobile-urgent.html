@media only screen and (max-width: 767px) {
  body {
    padding: 15px;
    font-size: 16px;
    max-width: 100vw;
    overflow-x: hidden;
  }
  img {
    max-width: 100%;
    height: auto;
  }
  div, section {
    width: 100%;
    display: block;
  }
  h1, h2, h3 {
    word-wrap: break-word;
    overflow-wrap: break-word;
  }
}
