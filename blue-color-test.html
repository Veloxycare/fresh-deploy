<!DOCTYPE html>
<html>
<head>
    <title>Color Test</title>
    <style>
        body { font-family: Arial; padding: 30px; }
        .blue-box { 
            padding: 30px; 
            margin: 20px; 
            border-radius: 10px; 
            color: white; 
            font-weight: bold;
            text-align: center;
        }
        #blue1 { background: #2563eb; }
        #blue2 { background: #1e40af; }
        #blue3 { background: #3b82f6; }
        #blue4 { background: #1d4ed8; }
    </style>
</head>
<body>
    <h1>Which Blue Matches Your Website?</h1>
    
    <div class="blue-box" id="blue1">
        <h2>#2563eb</h2>
        <p>Bright Medical Blue</p>
    </div>
    
    <div class="blue-box" id="blue2">
        <h2>#1e40af</h2>
        <p>Dark Hospital Blue</p>
    </div>
    
    <div class="blue-box" id="blue3">
        <h2>#3b82f6</h2>
        <p>Clean Modern Blue</p>
    </div>
    
    <div class="blue-box" id="blue4">
        <h2>#1d4ed8</h2>
        <p>Professional Blue</p>
    </div>
    
    <p>Look at your current website and tell me which blue matches.</p>
</body>
</html>
