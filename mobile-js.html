<script>
document.addEventListener('DOMContentLoaded', function() {
  if (window.innerWidth <= 767) {
    document.body.style.cssText = 'padding: 20px !important; max-width: 100vw !important; overflow-x: hidden !important;';
    var images = document.querySelectorAll('img');
    images.forEach(function(img) {
      img.style.maxWidth = '100%';
      img.style.height = 'auto';
    });
    var textElements = document.querySelectorAll('h1, h2, h3, p, span');
    textElements.forEach(function(el) {
      el.style.wordBreak = 'break-word';
      el.style.overflowWrap = 'anywhere';
    });
    console.log('Mobile JavaScript fix applied');
  }
});
</script>
