<script>
// MOBILE FORCE FIX
function applyMobileFix() {
  // Force body styles
  document.body.style.padding = '20px';
  document.body.style.maxWidth = '100vw';
  document.body.style.overflowX = 'hidden';
  document.body.style.backgroundColor = 'yellow';
  
  // Force all images
  var imgs = document.getElementsByTagName('img');
  for (var i = 0; i < imgs.length; i++) {
    imgs[i].style.maxWidth = '100%';
    imgs[i].style.height = 'auto';
  }
  
  // Force text wrap
  var elements = document.querySelectorAll('h1,h2,h3,p,span,div');
  for (var i = 0; i < elements.length; i++) {
    elements[i].style.wordBreak = 'break-word';
    elements[i].style.overflowWrap = 'anywhere';
  }
  
  alert('MOBILE FIX APPLIED - YELLOW BACKGROUND');
}

// Run immediately and on load
applyMobileFix();
window.addEventListener('load', applyMobileFix);
window.addEventListener('resize', applyMobileFix);
</script>
